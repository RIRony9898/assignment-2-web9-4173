<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Your Destiny</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!--CSS Style -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <!--Header Section Start -->
    <header>
      <!-- NabBar section start -->
      <nav>
        <div class="logo">
          <img src="./Images/logo.png" alt="" class="logo-img" />
          <h1 class="logo-title">Travel <span>Buddy</span></h1>
        </div>
        <div class="nav-list">
          <a href="#"><span>Home</span></a>
          <a href="#">Packages</a>
          <a href="#">Testimonial</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </div>
      </nav>
      <!-- NabBar section end -->

      <!-- Banner section start -->
      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-title">Explore Your Travel</h1>
          <p class="banner-description">
            Choose travel destination for your holidays and explore the world with us
          </p>
        </div>
        <div class="banner-search">
          <form action="" class="banner-form">
            <input type="text" placeholder="Where go" />
            <input type="text" placeholder="When" />
            <input type="text" placeholder="Select Type" />
            <button class="primary-btn">
              <i class="fa-solid fa-magnifying-glass"></i> Find Now
            </button>
          </form>
        </div>
      </div>
      <!-- Banner section end -->
    </header>
    <!--Header Section End -->

    <!--Main Section Start -->
    <main></main>
    <!--Main Section End -->

    <!--Footer Section Start -->
    <footer></footer>
    <!--Footer Section End -->
  </body>
</html>
